- text: ["I have studied the ancient pagan faiths that came before this more recent obsession with a single, divine creator. They seem to have focused more on the fundamental forces at play in the world around us and less on arbitrary moral rules...",
"The sun rises in the morning and sets in the evening. The tides ebb and flow. Grass grows, withers, dies, and then in time, emerges from the ground once more. The air turns warm then cools and back again. Some hidden energy keeps us fitted to the ground and pulls us back when we attempt to leave it.",
"Each of these movements was represented before by a god or goddess. Each force given face, but recognized as something distinct and powerful. Which is not to say there were not connections between these forces – a pantheon of individual spirits – of rules. Invisible hands guiding the progress of the world around us.",
"And so here there was an attempt to categorize, study, explain, and understand the way things work – even if it was flawed. But no more. Now we are asked to succumb to a far more simplified explanation. How naive to believe there might be a single answer to every question. Every mystery. That there exists a lone divine light which rules over all. They say it is a light that brings truth and love. I say it is a light that blinds us – and forces us to stumble about in ignorance.",
"I long for the day when men turn away from invisible monsters and once more embrace a more rational view of the world. But these new religions are so convenient - and promise such terrible punishment should one reject them - I worry that fear shall keep us stuck to what is surely the greatest lie ever told."]
  firstwords: I have studied the ancient
  author: Altaïr Ibn-La'Ahad, Codex pg. 20

- text: ["Nothing exists; all is a dream. God - man - the world - the sun, the moon, the wilderness of stars - a dream, all a dream; they have no existence. Nothing exists save empty space - and you!",
"And you are not you - you have no body, no blood, no bones, you are but a thought. I myself have no existence; I am but a dream - your dream, creature of your imagination. In a moment you will have realized this, then you will banish me from your visions and I shall dissolve into the nothingness out of which you made me.",
"I am perishing already - I am failing - I am passing away. In a little while you will be alone in shoreless space, to wander its limitless solitudes without friend or comrade forever - for you will remain a thought, the only existent thought, and by your nature inextinguishable, indestructible. But I, your poor servant, have revealed you to yourself and set you free. Dream other dreams, and better!"]
  firstwords: Nothing exists; all is a dream
  author: Mark Twain, The Mysterious Stranger

- text: ["People are taking the piss out of you everyday. They butt into your life, take a cheap shot at you and then disappear. They leer at you from tall buildings and make you feel small. They make flippant comments from buses that imply you’re not sexy enough and that all the fun is happening somewhere else. They are on TV making your girlfriend feel inadequate. They have access to the most sophisticated technology the world has ever seen and they bully you with it. They are The Advertisers and they are laughing at you.",
"You, however, are forbidden to touch them. Trademarks, intellectual property rights and copyright law mean advertisers can say what they like wherever they like with total impunity.",
"Fuck that. Any advert in a public space that gives you no choice whether you see it or not is yours. It’s yours to take, re-arrange and re-use. You can do whatever you like with it. Asking for permission is like asking to keep a rock someone just threw at your head.",
"You owe the companies nothing. Less than nothing, you especially don’t owe them any courtesy. They owe you. They have re-arranged the world to put themselves in front of you. They never asked for your permission, don’t even start asking for theirs."]
  firstwords: People are taking the piss out of you everyday
  author: Banksy, Cut It Out

- text: ["Because here's something else that's weird but true: in the day-to-day trenches of adult life, there is actually no such thing as atheism. There is no such thing as not worshipping. Everybody worships. The only choice we get is what to worship. And the compelling reason for maybe choosing some sort of god or spiritual-type thing to worship--be it JC or Allah, be it YHWH or the Wiccan Mother Goddess, or the Four Noble Truths, or some inviolable set of ethical principles--is that pretty much anything else you worship will eat you alive. If you worship money and things, if they are where you tap real meaning in life, then you will never have enough, never feel you have enough. It's the truth. Worship your body and beauty and sexual allure and you will always feel ugly. And when time and age start showing, you will die a million deaths before they finally grieve you. On one level, we all know this stuff already. It's been codified as myths, proverbs, clichés, epigrams, parables; the skeleton of every great story. The whole trick is keeping the truth up front in daily consciousness.",
"Worship power, you will end up feeling weak and afraid, and you will need ever more power over others to numb you to your own fear. Worship your intellect, being seen as smart, you will end up feeling stupid, a fraud, always on the verge of being found out. But the insidious thing about these forms of worship is not that they're evil or sinful, it's that they're unconscious. They are default settings.",
"They're the kind of worship you just gradually slip into, day after day, getting more and more selective about what you see and how you measure value without ever being fully aware that that's what you're doing."]
  firstwords: Because here’s something else
  author: David Foster Wallace, This is Water

